{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Reset Password â€” AuthProfile{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card-custom no-lift">
        <div class="card-body">
            <div class="auth-logo">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <h2 class="auth-title">Forgot password?</h2>
            <p class="auth-subtitle">Enter your email address and we'll send you a reset link</p>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-accent">
                        <i class="bi bi-send"></i> Send reset link
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <a href="{% url 'accounts:login' %}"><i class="bi bi-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Change Password â€” AuthProfile{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card-custom no-lift" style="max-width: 460px;">
        <div class="card-body">
            <div class="auth-logo">
                <i class="bi bi-key-fill"></i>
            </div>
            <h2 class="auth-title">Change password</h2>
            <p class="auth-subtitle">Enter your current password and choose a new one</p>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-accent">
                        <i class="bi bi-check-lg"></i> Update password
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <a href="{% url 'accounts:profile' %}"><i class="bi bi-arrow-left"></i> Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

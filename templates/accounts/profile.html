{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Edit Profile â€” AuthProfile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Profile</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <h5 class="text-muted mb-3">Account Information</h5>
                    {% bootstrap_form user_form %}
                    <hr>
                    <h5 class="text-muted mb-3">Profile Details</h5>
                    {% bootstrap_form profile_form %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-lg"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:dashboard' %}" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
